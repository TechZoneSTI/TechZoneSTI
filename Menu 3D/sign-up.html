<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing-up/sign-in</title>
    <link rel="stylesheet" href="sign-up.css"/>
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Inicia Sesión</h2>
            <label>
                <span>Email</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Contraseña</span>
                <input type="password" name="Contraseña">
            </label>
            <button class="submit" type="button"> Inicia Sesión </button>
            <p class="forgot-pass">Olvidaste tu Contraseña?</p>

            <div class="social-media">
                <ul>
                    <li><img src="facebook.svg"></li>
                    <li><img src="twitter.svg"></li>
                    <li><img src="instagram.svg"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>Nuevo Aqui?</h2>
                    <p>Si eres nuevo aqui, registrate y obten muchos beneficios!</p>
                </div>
                <div class="img-text m-in">
                    <h2>Tienes una cuenta?</h2>
                    <p>Si ya tienes una cuenta, Inicia Sesión Aqui!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Registrate</span>
                    <span class="m-in">Inicia Sesión</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Registrate</h2>
                <label>
                   <span>Nombre</span> 
                   <input type="text">
                </label>
                <label>
                    <span>Email</span> 
                    <input type="email">
                 </label>
                 <label>
                    <span>Contraseña</span> 
                    <input type="password">
                 </label>
                 <label>
                    <span>Confirma Contraseña</span> 
                    <input type="password">
                 </label>
                 <button type="button" class="submit">Registrate Ahora</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
