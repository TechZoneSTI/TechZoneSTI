<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shylesheet" type ="text/css" href="style.css">
</head>




<body>
    <section class ="elcontacto">  
        <div class="container">
                <h2>Contactanos</h2>
            <div class ="cow100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class ="text">Primer Nombre</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class ="text">Segundo Nombre</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class ="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class ="text">Email</span>
                        <span class="line"></span>
                    </div>
                </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class ="text">Telefono</span>
                    <span class="line"></span>
                </div>
            </div>
         </div>
                
    
               
    
            <div class ="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required="required"></textarea>
                        <span class ="text">Escribe tu mensaje aqui...</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
    
    
            <div class ="row100">
                <div class="col">
                   <input type="submit" value="send">
                </div>
            </div>
        </div>    
    </section>
</body>
</html>
